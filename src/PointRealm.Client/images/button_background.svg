<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 660 124" width="660" height="124">
  <defs>
    <!-- Frame stroke -->
    <linearGradient id="frameStroke" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#e7c67a"></stop>
      <stop offset="0.35" stop-color="#b88a3e"></stop>
      <stop offset="0.7" stop-color="#7a4a1f"></stop>
      <stop offset="1" stop-color="#3f2411"></stop>
    </linearGradient>

    <!-- Inner fill -->
    <radialGradient id="fillGrad" cx="50%" cy="45%" r="80%">
      <stop offset="0" stop-color="#c79a4a"></stop>
      <stop offset="0.45" stop-color="#a8742f"></stop>
      <stop offset="1" stop-color="#4b2a13"></stop>
    </radialGradient>

    <!-- Subtle highlight -->
    <linearGradient id="topSheen" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#fff2c6" stop-opacity="0.55"></stop>
      <stop offset="1" stop-color="#fff2c6" stop-opacity="0"></stop>
    </linearGradient>

    <!-- Texture -->
    <filter id="texture" x="-10%" y="-20%" width="120%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" seed="8" result="n"></feTurbulence>
      <feColorMatrix in="n" type="matrix" values="0 0 0 0 0.22
                0 0 0 0 0.15
                0 0 0 0 0.07
                0 0 0 0.35 0" result="tint"></feColorMatrix>
      <feBlend in="SourceGraphic" in2="tint" mode="multiply"></feBlend>
    </filter>

    <!-- Glow for side diamonds -->
    <filter id="glow" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="3" result="b"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="b"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>

    <linearGradient id="diamondGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#fff2b8"></stop>
      <stop offset="0.5" stop-color="#f0c86d"></stop>
      <stop offset="1" stop-color="#b57a2b"></stop>
    </linearGradient>
  </defs>

  <!-- Outer frame -->
  <rect x="8" y="18" width="644" height="88" rx="6" fill="#2a160b" opacity="0.15"></rect>
  <rect x="10" y="20" width="640" height="84" rx="6" fill="url(#fillGrad)" filter="url(#texture)"></rect>
  <rect x="10" y="20" width="640" height="84" rx="6" fill="none" stroke="url(#frameStroke)" stroke-width="3"></rect>

  <!-- Inner bevel line -->
  <rect x="14" y="24" width="632" height="76" rx="5" fill="none" stroke="#f3d58a" stroke-opacity="0.22" stroke-width="1.5"></rect>
  <rect x="16" y="26" width="628" height="72" rx="4" fill="none" stroke="#000" stroke-opacity="0.25" stroke-width="1.2"></rect>

  <!-- Top sheen -->
  <path d="M14 26 H646 A4 4 0 0 1 650 30 V46 H10 V30 A4 4 0 0 1 14 26 Z" fill="url(#topSheen)" opacity="0.75"></path>

  <!-- Corner ornaments (simple carved look) -->
  <g opacity="0.65" fill="#f0d08a">
    <!-- TL -->
    <path d="M18 28 l10 0 l-6 6 l-6 0 z" opacity="0.35"></path>
    <path d="M18 96 l10 0 l-6 -6 l-6 0 z" opacity="0.25"></path>
    <!-- TR -->
    <path d="M642 28 l-10 0 l6 6 l6 0 z" opacity="0.35"></path>
    <path d="M642 96 l-10 0 l6 -6 l6 0 z" opacity="0.25"></path>
  </g>

  <!-- Side diamonds + little rays -->
  <g filter="url(#glow)">
    <!-- Left -->
    <g transform="translate(34 62)">
      <rect x="-10" y="-10" width="20" height="20" transform="rotate(45)" fill="url(#diamondGrad)" stroke="#fff2c6" stroke-opacity="0.55" stroke-width="1"></rect>
      <path d="M-28 0 H-12" stroke="#f6d88e" stroke-opacity="0.55" stroke-width="2" stroke-linecap="round"></path>
      <path d="M12 0 H28" stroke="#f6d88e" stroke-opacity="0.35" stroke-width="2" stroke-linecap="round"></path>
    </g>

    <!-- Right -->
    <g transform="translate(626 62)">
      <rect x="-10" y="-10" width="20" height="20" transform="rotate(45)" fill="url(#diamondGrad)" stroke="#fff2c6" stroke-opacity="0.55" stroke-width="1"></rect>
      <path d="M-28 0 H-12" stroke="#f6d88e" stroke-opacity="0.35" stroke-width="2" stroke-linecap="round"></path>
      <path d="M12 0 H28" stroke="#f6d88e" stroke-opacity="0.55" stroke-width="2" stroke-linecap="round"></path>
    </g>
  </g>

  <!-- Bottom shadow edge -->
  <path d="M12 100 H648" stroke="#000" stroke-opacity="0.28" stroke-width="2"></path>
</svg>
